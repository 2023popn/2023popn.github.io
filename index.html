<!DOCTYPE html>
<html>
    <head>
        <title>VeraNav</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js"></script>`
    </head>
    
    <body>
        
        <header>
            VaraNav
        </header>
        <article>
            <section id="assignments">
                <div class="link" id="homeworkCalendar">
                    <a href="https://portals.veracross.com/webb/student/student/upcoming-assignments">Homework Calendar</a>
                </div>
                <hr>
                <div class="link">
                    <a href="https://portals.veracross.com/webb/student/submit-assignments">Dropbox</a>
                </div>
                <hr>
                <div class="link">
                    <a href="https://portals.veracross.com/webb/student/student/overview">Class List</a>
                </div>
            </section>
            <section id="schedules">
                <ul>
                    <li>Daily Schedule</li>
                    <li>High School Calendar</li>
                </ul>
            </section>
            <section id="directories">
                Search Directories
                <form>
                    <select>
                        <option>Students</option>
                        <option>Faculty & Staff</option>
                    </select>
                    <input type="text" name="dirSearch"/>
                    <input type="submit" value="Submit"/>
                </form>
            </section>
        </article>
        <aside id="messages">
            Messages
        </aside>
        <aside id="library">
            Upper School Library
        </aside>
        <aside id="google">
            Google Suite
            <ul>
                <li>Classroom</li>
                <li>Gmail</li>
                <li>Drive</li>
                <li>Calendar</li>
            </ul>
        </aside>
        <aside id="lunch">
            Lunch Menu
        </aside>
        <footer>
            Insert text here
        </footer>
    </body>
</html>
