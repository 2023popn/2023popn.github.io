<!DOCTYPE html>
<html>
    <head>
        <title>VeraNav</title>
        <link rel="stylesheet" href="index.css">
        <style>
        </style>
        <script src="index.js"></script>
        <script>
            Access-Control-Allow-Origin: *;
            fetch('https://portals.veracross.com/webb/student/student/upcoming-assignments')
      .then(function (response) {
        switch (response.status) {
            // status "OK"
            case 200:
                return response.text();
            // status "Not Found"
            case 404:
                throw response;
        }
    })
    .then(function (template) {
        document.write(template);
    })
    .catch(function (response) {
        // "Not Found"
        console.log(response.statusText);
    });
        <script/>
    </head>
    
    <body>
        
        <header>
            VaraNav
        </header>
        <article>
            <section id="assignments">
                <a>Assignments</a>
                <ul>
                    <li>Homework Calendar</li>
                    <li>Dropbox</li>
                    <li>Assignments List View</li>
                </ul>
            </section>
            <section id="schedules">
                <ul>
                    <li>Daily Schedule</li>
                    <li>High School Calendar</li>
                </ul>
            </section>
            <section id="directories">
                Search Directories
                <form>
                    <select>
                        <option>Students</option>
                        <option>Faculty & Staff</option>
                    </select>
                    <input type="text" name="dirSearch"/>
                    <input type="submit" value="Submit"/>
                </form>
            </section>
        </article>
        <aside id="messages">
            Messages
        </aside>
        <aside id="library">
            Upper School Library
        </aside>
        <aside id="google">
            Google Suite
            <ul>
                <li>Classroom</li>
                <li>Gmail</li>
                <li>Drive</li>
                <li>Calendar</li>
            </ul>
        </aside>
        <footer>
            Insert text here
        </footer>
    </body>
</html>
